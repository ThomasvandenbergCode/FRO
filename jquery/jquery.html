<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery helden oefening</title>
    <link rel="stylesheet" href="css/helden.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/helden.js"></script>
  </head>
  <body lang="nl">
    <h1>Mijn helden</h1>
    <main>
      <section>
        <h3>Arnold</h3>
        <figure class="portret">
          <img src="img/arnold.png" alt="image">
          <figcaption>Dit is Arnold, hij is de meest bekendste bodybuilder aller tijden, en heeft veel betekend voor de sport.</figcaption>
        </figure>
      </section>

      <section>
        <h3>Gaben</h3>
        <figure class="portret">
          <img src="img/gaben.png" alt="image">
          <figcaption>Gaben is de eigenaar / bedenker van één van de grootste game platformen van de wereld genaamd Valve.</figcaption>
        </figure>
      </section>

      <section>
        <h3>Mark Rutte</h3>
        <figure class="portret">
          <img src="img/rutte.png" alt="image">
          <figcaption>Mark Rutte is minister president van Nederland, en over het algemeen gewoon een grappige man.</figcaption>
        </figure>
      </section>

      <section>
        <h3>willem</h3>
        <figure class="portret">
          <img src="img/willie.png" alt="image">
          <figcaption>Willem Alexander is de koning van Nederland, en er worden veel grappige filmpjes over hem gemaakt door LuckyTV</figcaption>
        </figure>
      </section>
    </main>

<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">

</a>
        </footer>
  </body>
</html>
