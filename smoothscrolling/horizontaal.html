<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smooth controll</title>
    <link rel="stylesheet" href="css/style.css">
      <style>
        html {
          overflow-y: hidden;
          scroll-behavior: smooth;
        }
        main {
          width: 500vw;
          display: grid;
          grid-template-columns:  repeat(5, 1fr);
        }
        section{
          box-sizing: border-box;
          height: 100vh;
          overflow: auto;
        }
        section img {
          max-width: 100%;
          margin: 1em 0;
        }
        #groen {
          display: block;
        }
      </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#rood">rood</a></li>
        <li><a href="#groen">groen</a></li>
        <li><a href="#blauw">blauw</a></li>
        <li><a href="#oranje">oranje</a></li>
        <li><a href="#geel">geel</a></li>
      </ul>
    </nav>
    <main>
      <section id="rood">
          <h2>Rood horizontale versie</h2>
          <p>Dit is de rode pagina.<br>
            terug naar <a href="verticaal.html">de verticale versie</a>
          </p>
      </section>
      <section id="groen">
          <h2>groen</h2>
          <p>Dit is groene pagina.</p>
          <div class="inhoud">
            <img src="img/laarzen.jpg" alt="image">
            <img src="img/logo.jpg" alt="image">
            <img src="img/jeff.png" alt="image">
          </div>

      </section>
      <section id="blauw">
          <h2>blauw</h2>
          <p>Dit is de blauwe pagina.</p>


      </section>
      <section id="oranje">
          <h2>oranje</h2>
          <p>dit is de oranje pagina.</p>


      </section>
      <section id="geel">
          <h2>geel</h2>
          <p>Dit is de gele pagina.</p>


      </section>
    </main>
  </body>
</html>
